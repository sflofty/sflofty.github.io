<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
  <head>
    <title>Tile Flipper</title>
    <style>
      body {
        margin: 0 auto;
        padding: 5%;
      }

      table {
        width: min(90vw, 70vh);
        height: min(90vw, 70vh);
      }

      td {
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
      }

      .confetti{
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 10;
        position:fixed;
      }
    </style>
  </head>
  <body>
    <h2>Make all tiles black!</h1>
    <label for="board-size">Select Board Size:</label>
    <select id="board-size">
      <option value="2">2x2</option>
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="7">7x7</option>
      <option value="8">8x8</option>
      <option value="9">9x9</option>
      <option value="10">10x10</option>
    </select>
    <button onclick="createBoard()">Create Board</button>
    <button onclick="empire()">Empire Preset</button>
    <button onclick="rebellion()">Rebellion Preset</button>
    <div id="timer">00:00</div>
    <table id="game-board"></table>
    <script src="main.js"></script>

    <canvas class="confetti" id="canvas"></canvas>
    <script src="confetti.js"></script>
  </body>
</html>
