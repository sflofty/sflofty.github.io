<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="UTF-8" />
<html>
  <head>
    <title>Tile Flipper</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Make all tiles black!</h2>

    <canvas class="confetti" id="canvas"></canvas>

    <script src="main.js"></script>
    <div class="row">
      <div class="column">
        <label for="board-size">Select Board Size:</label>
        <select id="board-size">
          <option value="2">2x2</option>
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
          <option value="9">9x9</option>
          <option value="10">10x10</option>
        </select>

        <div>
          <button onclick="startRound()">Start</button>
        </div>

        <div>
          <input
            type="checkbox"
            id="showSolution"
            name="showSolution"
            onclick="updateSolution(this);"
          />
          <label for="showSolution">Show solution</label><br />
        </div>

        <div>
          <span id="timerTotal">00:00</span>
        </div>
        <div>average: <span id="average">0</span></div>
        <span id="timer">00:00</span>
      </div>
      <div class="column">
        <table id="game-board"></table>
      </div>
    </div>
  </body>
</html>
