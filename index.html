<html style="zoom: 100%;">


<head>
	<title>Corona Stats</title>
	<script src="Chart.bundle.js"> </script>
	<script src="functions.js"></script>
	<script src="details.js"></script>
	<script src="countryCleanName.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/hammerjs"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
    <script type="text/javascript" src="sort-table.js"></script>

</head>

<style>
	body {
	  font-family: Arial;
	}

	.overlay {
	  height: 100%;
	  width: 0;
	  position: fixed; /* Stay in place */
	  z-index: 1; /* Sit on top */
	  left: 0;
	  top: 0;
	  background-color: rgba(220,220,220, 0.80); /* Black w/opacity */
	  overflow-x: hidden; /* Disable horizontal scroll */
	  transition: 0.5s; /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
	}

	div.hide {
		background: #DDDDDD;
		border-radius: 0.5em;
		display: inline-block;
  		padding: 0.5em;
    	margin: 20px;
    	float: right;
	}

	div.country {
		background: #DDDDDD;
		border-radius: 0.3em;
		display: inline-block;
		margin-right: 10px;
  		padding: 0.3em;
	}

	input {
		border-radius: 0.3em;
		border: 1px solid transparent;
		background-color: #f1f1f1;
		width:40%;
		padding: 10px;
		margin-right: 10px;
		font-size: 16px;
	}

	button.add {
		border: 1px solid transparent;
		padding: 10px;
		font-size: 16px;
		background-color: #0889a3;
		color: #FFFFFF;
		cursor: pointer;
		width: 10%;
	}

	table.js-sort-table{
		width: 100%;
		table-layout: fixed;
	}

	table tr:nth-child(odd) {
    	background-color: #DDDDDD;
	}

	table tr:nth-child(even) {
    	background-color: #FFFFFF;
	}

	table .js-sort-number {
		background-color: #0889a3;
	  	color: #FFFFFF;
		padding: 5px;
	}

	table .countryHeader {
		width: 15%;
		background-color: #0889a3;
	  	color: #FFFFFF;
		padding: 5px;
	}

	.number {
		text-align: right;
		padding: 5px;
	}

	.rowID {
		padding: 5px;
	}
	
</style>

<body>
	<div id="details" class="overlay">
  		<div onclick="hideDetails()" class="hide">×</div>
		<div style="margin-top: 10px;">
			<table class="js-sort-table" id="14days_table" width="100%">
				<thead style="text-align: left">
					<tr id="14days_header">
						<th class="countryHeader">Date</th>
					</tr>
				</thead>
				<tbody id="14days_content"></tbody>
			</table>
		</div>
  		<div id="activeCasesDiv" width="40%" height="20%"></div>
	</div>

	<div class="autocomplete">
		<input id="filterInput" onChange="addFilter()" list="filterOptions" placeholder="Country" />
		<datalist id="filterOptions"></datalist>
  		<button class="add" onclick="addFilter()" style="border-radius: 0.3em;">Add</button>
	</div>

	<div id="countryFilter" style="margin-top: 10px;">	</div>

	<div style="margin-top: 10px;">
		<table class="js-sort-table" id="summary_table" width="100%">
			<thead style="text-align: left">
				<tr id="summary_header">
					<th class="countryHeader">Country</th>
				</tr>
			</thead>
			<tbody id="summary_content"></tbody>
		</table>
	</div>

</body>

<script>
	var filter_countries = ["Germany", "France", "USA", "S. Korea"];
	var filter_fields = ["Active", "New Confirmed", "± Active", "± 7d ago", "7 Days", "New Deaths", "Date"];

	loadHeader();

	var countryData = {};



</script>

</html>
