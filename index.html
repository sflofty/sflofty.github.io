<html>

<style>

	.autocomplete {
	  position: relative;
	  display: inline-block;
	}

	input {
	  border: 1px solid transparent;
	  background-color: #f1f1f1;
	  padding: 10px;
	  font-size: 16px;
	}

	input[type=text] {
	  background-color: #f1f1f1;
	  width: 100%;
	}

	.add {
	  border: 1px solid transparent;
	  padding: 10px;
	  font-size: 16px;
	  background-color: DodgerBlue;
	  color: #fff;
	  cursor: pointer;
	}

	.autocomplete-items {
	  position: absolute;
	  border: 1px solid #d4d4d4;
	  border-bottom: none;
	  border-top: none;
	  z-index: 99;
	  /*position the autocomplete items to be the same width as the container:*/
	  top: 100%;
	  left: 0;
	  right: 0;
	}

	.autocomplete-items div {
	  padding: 10px;
	  cursor: pointer;
	  background-color: #fff; 
	  border-bottom: 1px solid #d4d4d4; 
	}

	/*when hovering an item:*/
	.autocomplete-items div:hover {
	  background-color: #e9e9e9; 
	}

	/*when navigating through the items using the arrow keys:*/
	.autocomplete-active {
	  background-color: DodgerBlue !important; 
	  color: #ffffff; 
	}

	div.country {
		background: #DDDDDD;
		border-radius: 0.3em;
		display: inline-block;
  		padding: 0.3em;
    	margin: 5px;
	}
</style>

<head>
	<title>Corona Stats</title>
</head>

<body>

	<div class="autocomplete" style="width:300px;">
		<input id="filterInput" type="text" name="myCountry" placeholder="Country">
  		<button class="add" onclick="addFilter()">Add</button>
	</div>

	<div id="countryFilter" style="margin-top: 10px;">	</div>

	<div style="margin-top: 10px;">
		<table class="sortable" id="table_summary" width="100%">
			<thead style="text-align: left">
				<tr>
					<th>Country</th>
					<th>Total Cases</th>
					<th>New Cases</th>
					<th>Total Deaths</th>
					<th>New Deaths</th>
				</tr>
			</thead>
			<tbody id="summary_content">
			</tbody>
		</table>
	</div>

</body>

<script>
	var filter_countries = ["Germany", "France", "Korea (South)"];
	var countries = [];

	loadSummary();
	updateFilter();

	function updateFilter(){
		document.getElementById('countryFilter').innerHTML = '';

		filter_countries.forEach(function(item, index){
			var div = document.createElement("div");

			div.id = item;
			div.className = 'country';
			div.innerHTML = item;
			div.addEventListener("click", function(){
				filter_countries.splice(index, 1);
				updateFilter();
			});

			document.getElementById('countryFilter').appendChild(div);
		})

		loadSummary();
	}

	function addFilter(){
		var input = document.getElementById('filterInput').value;

		if(!countries.includes(input)) return;
		if(filter_countries.includes(input)) return;

		filter_countries.push(input); 

		updateFilter();
	}

	function loadSummary() {
		var request = new XMLHttpRequest();
		request.open('GET', 'https://api.covid19api.com/summary', true);

		request.onload = function () {
			var data = JSON.parse(this.response);
			var countries = data.Countries;
			
			var table = document.getElementById("summary_content");
			table.innerHTML = '';

			for(var i = 0; i < countries.length; i++) {
			    var obj = countries[i];

				if(!filter_countries.includes(obj["Country"])) continue;

				var row = table.insertRow(-1);

				var country = row.insertCell(0);
				country.innerHTML = obj["Country"];
				var totalCases = row.insertCell(1);
				totalCases.innerHTML = obj["TotalConfirmed"];
				var newCases = row.insertCell(2);
				newCases.innerHTML = obj["NewConfirmed"];
				var totalDeaths = row.insertCell(3);
				totalDeaths.innerHTML = obj["TotalDeaths"];
				var newDeaths = row.insertCell(4);
				newDeaths.innerHTML = obj["NewDeaths"];

			}

		}

		request.send();
		sortTable(document.getElementById("summary_content"), 1);
	}


	function sortTable(table, column) {
		var x, y, shouldSwitch;
		var switching = true;
		while (switching) {
			switching = false;
			var rows = table.rows;
			for (var i = 1; i < (rows.length - 1); i++) {
			  shouldSwitch = false;
			  x = rows[i].getElementsByTagName("TD")[column];
			  y = rows[i + 1].getElementsByTagName("TD")[column];

			  if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {
			    shouldSwitch = true;
			    break;
			  }
			}
			if (shouldSwitch) {
			  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
			  switching = true;
			}
		}
	}

	function autocomplete(inp, arr) {
	  /*the autocomplete function takes two arguments,
	  the text field element and an array of possible autocompleted values:*/
	  var currentFocus;
	  /*execute a function when someone writes in the text field:*/
	  inp.addEventListener("input", function(e) {
	      var a, b, i, val = this.value;
	      /*close any already open lists of autocompleted values*/
	      closeAllLists();
	      if (!val) { return false;}
	      currentFocus = -1;
	      /*create a DIV element that will contain the items (values):*/
	      a = document.createElement("DIV");
	      a.setAttribute("id", this.id + "autocomplete-list");
	      a.setAttribute("class", "autocomplete-items");
	      /*append the DIV element as a child of the autocomplete container:*/
	      this.parentNode.appendChild(a);
	      /*for each item in the array...*/
	      for (i = 0; i < arr.length; i++) {
	        /*check if the item starts with the same letters as the text field value:*/
	        if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
	          /*create a DIV element for each matching element:*/
	          b = document.createElement("DIV");
	          /*make the matching letters bold:*/
	          b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
	          b.innerHTML += arr[i].substr(val.length);
	          /*insert a input field that will hold the current array item's value:*/
	          b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
	          /*execute a function when someone clicks on the item value (DIV element):*/
	          b.addEventListener("click", function(e) {
	              /*insert the value for the autocomplete text field:*/
	              inp.value = this.getElementsByTagName("input")[0].value;
	              /*close the list of autocompleted values,
	              (or any other open lists of autocompleted values:*/
	              closeAllLists();
	          });
	          a.appendChild(b);
	        }
	      }
	  });
	  /*execute a function presses a key on the keyboard:*/
	  inp.addEventListener("keydown", function(e) {
	      var x = document.getElementById(this.id + "autocomplete-list");
	      if (x) x = x.getElementsByTagName("div");
	      if (e.keyCode == 40) {
	        /*If the arrow DOWN key is pressed,
	        increase the currentFocus variable:*/
	        currentFocus++;
	        /*and and make the current item more visible:*/
	        addActive(x);
	      } else if (e.keyCode == 38) { //up
	        /*If the arrow UP key is pressed,
	        decrease the currentFocus variable:*/
	        currentFocus--;
	        /*and and make the current item more visible:*/
	        addActive(x);
	      } else if (e.keyCode == 13) {
	        /*If the ENTER key is pressed, prevent the form from being submitted,*/
	        e.preventDefault();
	        if (currentFocus > -1) {
	          /*and simulate a click on the "active" item:*/
	          if (x) x[currentFocus].click();
	        }
	      }
	  });
	  function addActive(x) {
	    /*a function to classify an item as "active":*/
	    if (!x) return false;
	    /*start by removing the "active" class on all items:*/
	    removeActive(x);
	    if (currentFocus >= x.length) currentFocus = 0;
	    if (currentFocus < 0) currentFocus = (x.length - 1);
	    /*add class "autocomplete-active":*/
	    x[currentFocus].classList.add("autocomplete-active");
	  }
	  function removeActive(x) {
	    /*a function to remove the "active" class from all autocomplete items:*/
	    for (var i = 0; i < x.length; i++) {
	      x[i].classList.remove("autocomplete-active");
	    }
	  }
	  function closeAllLists(elmnt) {
	    /*close all autocomplete lists in the document,
	    except the one passed as an argument:*/
	    var x = document.getElementsByClassName("autocomplete-items");
	    for (var i = 0; i < x.length; i++) {
	      if (elmnt != x[i] && elmnt != inp) {
	        x[i].parentNode.removeChild(x[i]);
	      }
	    }
	  }
	  /*execute a function when someone clicks in the document:*/
	  document.addEventListener("click", function (e) {
	      closeAllLists(e.target);
	  });
	}



	function loadCountries() {
		var request = new XMLHttpRequest();
		request.open('GET', 'https://api.covid19api.com/summary', true);

		request.onload = function () {
			var data = JSON.parse(this.response);
			var dataCountries = data.Countries;
			for(var i = 0; i < dataCountries.length; i++) {
			    var obj = dataCountries[i];
			    countries.push(obj["Country"]);
			}
		}

		request.send();
	}

	loadCountries();

	/*initiate the autocomplete function on the "filterInput" element, and pass along the countries array as possible autocomplete values:*/
	autocomplete(document.getElementById("filterInput"), countries);
</script>

</html>
