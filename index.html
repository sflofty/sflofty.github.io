<html style="zoom: 100%;">


<head>
	<title>Corona Stats</title>
	<script src="functions.js"></script>
	<script src="details.js"></script>
	<script src="countryInfo.js"></script>

	<script src="Chart.bundle.js"> </script>

    <script type="text/javascript" src="sort-table.js"></script>

</head>

<style>
	body {
		font-family: Arial;
    	font-size: 2em;
  		color: #c9c9c9;
		background-color: #141414;
		margin:1em;
	}

	.overlay {
		height: 0;
		width: 100%;
		position: fixed; /* Stay in place */
		z-index: 1; /* Sit on top */
		left: 0;
		top: 0;
		background-color: #141414;
		overflow-x: hidden;
		transition: 0.5s;
	}

	button.hide {
		background: #aaaaaa;
		border-radius: 0.2em;
		cursor: pointer;
		font-size: 2em;
		padding: 0.25em;
		max-width: 1em;
		flex: 3;	}

	input {
		background-color: #2e2e2e;
		border-radius: 0.3em;
		border: 1px solid transparent;
		width: 50%;
		font-size: 1em;
		padding: 0.5em;
		margin-right: 0.5em;
		margin-bottom:: 2em;
	}

	button.add {
		border: 1px solid transparent;
		background-color: #003152;
		cursor: pointer;
		font-size: 1em;
		padding: 0.5em;
  		color: #c9c9c9;
	}

	div.country {
		background: #2e2e2e;
		border-radius: 0.3em;
		display: inline-block;
		margin-right: 0.5em;
  		padding: 0.5em;
	}

	table.js-sort-table{
		font-size: 1em;
		border-collapse: collapse;
	    overflow-x: auto;
	    display: block;
	}

	table th.js-sort-number{
	  	text-align: left;
	  	text-align: center;
	  	padding: 0.5em;
	}

	table .countryHeader {
  		padding: 0.5em;
	}

	table tbody tr:nth-child(odd) {
    	background-color: #262626;
	}

	img.countryFlag {
  		padding: 0.5em;
   		display: inline-block;
		vertical-align: middle;
	}

	div.countryName {
		padding-right: 0.5em;
   		display: inline-block;
		vertical-align: middle;
	}

	.rowID{
		padding: 0.5em;
	    white-space: nowrap;
	}

	.number {
  		padding: 0.5em;
		text-align: right;
	    white-space: nowrap;
	}

	.detailsSummary {
		flex: 1;
		text-align: center;
	}
	
</style>

<body>
	<div id="details" class="overlay">
		<div style="margin: 1em;">
			<div id="detailsInfo"><img></div>

			<div id="detailsSummary" style="margin-top: 1em; margin-bottom: 1em"><img></div>

	  		<canvas id="chart_details"></canvas>

			<div style="margin-top: 20px;">
				<table class="js-sort-table" id="14days_table" width="100%">
					<thead style="text-align: left">
						<tr id="14days_header">
							<th class="countryHeader">Date</th>
						</tr>
					</thead>
					<tbody id="14days_content"></tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="autocomplete" style="margin-bottom: 1em">
		<input id="filterInput" onChange="addFilter()" list="filterOptions" placeholder="Country" />
		<datalist id="filterOptions"></datalist>
  		<button class="add" onclick="addFilter()" style="border-radius: 0.3em;">Add</button>
	</div>

	<div id="countryFilter" style="margin-top: 10px;">	</div>

	<div id="summary_container" style="margin-top: 1em; display: block;">
		<table class="js-sort-table" id="summary_table">
			<thead style="text-align: left;">
				<tr id="summary_header">
					<th class="countryHeader">Country</th>
				</tr>
			</thead>
			<tbody id="summary_content"></tbody>
		</table>
	</div>
</body>

<script>
	var filter_countries = ["Germany", "France", "USA", "S. Korea"];
	var filter_fields = ["7d Incidence", "Active", "New Confirmed", "± Active", "± 7d ago", "New Deaths", "CFR %", "Date"];
	var fields_14days = ["7d Incidence", "Active", "± Active", "± 7d ago", "New Confirmed", "Confirmed Ao7", "New Recovered", "New Deaths", "CFR %"];

	loadHeader();
	load14daysHeader();

	var countryToSlug = {};
	loadCountries();

	var countryData = {};
	var detailsChart;
</script>

</html>
