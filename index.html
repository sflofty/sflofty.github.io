<head>
	<title>Corona Stats</title>

<style>
	body {
		font-family: Arial;
  		color: #c9c9c9;
		background: #141414;
	}

	.overlay {
		height: 0;
		width: 100%;
		position: fixed; /* Stay in place */
		z-index: 1; /* Sit on top */
		left: 0;
		top: 0;
		background-color: #242222;
		overflow-x: hidden;
		transition: 0.5s; /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
	}

	div.hide {
		background: #003152;
		border-radius: 0.5em;
		display: inline-block;
  		padding: 0.5em;
    	font-size: 2em;
    	float: right;
	}

	div.country {
		background: #2e2e2e;
		border-radius: 0.3em;
		display: inline-block;
		margin-right: 10px;
  		padding: 0.3em;
	}

	input {
		border-radius: 0.3em;
		border: 1px solid transparent;
		background-color: #2e2e2e;
		width:40%;
		padding: 10px;
		margin-right: 10px;
		font-size: 16px;
	}

	button.add {
		border: 1px solid transparent;
		padding: 10px;
		font-size: 16px;
		background-color: #003152;
		cursor: pointer;
		width: 10%;
  		color: #c9c9c9;
	}

	table.js-sort-table{
		width: 100%;
		table-layout: fixed;
	}

	table tr:nth-child(odd) {
    	background-color: #262626;
	}

	table tr:nth-child(even) {
    	background-color: #3d3d3d;
	}

	table .js-sort-number {
		background-color: #003152;
		padding: 5px;
	}

	table .countryHeader {
		width: 15%;
		background-color: #003152;
		padding: 5px;
	}

	.countryFlag {
		padding: 5px;
   		display: inline-block;
		vertical-align: middle;
	}

	.countryName {
		padding: 5px;
   		display: inline-block;
		vertical-align: middle;
	}

	.number {
		text-align: right;
		padding: 5px;
	}
	
</style>

<body style="margin:20px;">
	<div id="details" class="overlay">
		<div style="margin:20px">
	  		<div onclick="hideDetails()" class="hide">×</div>

	  		<canvas id="chart_details" width="100%" height="30%"></canvas>

			<div style="margin-top: 20px;">
				<table class="js-sort-table" id="14days_table" width="100%">
					<thead style="text-align: left">
						<tr id="14days_header">
							<th class="countryHeader">Date</th>
						</tr>
					</thead>
					<tbody id="14days_content"></tbody>
				</table>
			</div>

		</div>
	</div>

	<div class="autocomplete">
		<input id="filterInput" onChange="addFilter()" list="filterOptions" placeholder="Country" />
		<datalist id="filterOptions"></datalist>
  		<button class="add" onclick="addFilter()" style="border-radius: 0.3em;">Add</button>
	</div>

	<div id="countryFilter" style="margin-top: 10px;">	</div>

	<div style="margin-top: 10px;">
		<table class="js-sort-table" id="summary_table" width="100%">
			<thead style="text-align: left">
				<tr id="summary_header">
					<th class="countryHeader">Country</th>
				</tr>
			</thead>
			<tbody id="summary_content"></tbody>
		</table>
	</div>
</body>

	var detailsChart;

</html>
